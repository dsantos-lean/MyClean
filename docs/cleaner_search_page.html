<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaners Filters</title>
    <link rel="stylesheet" href="/docs/css/cleaner_search_page.css">
</head>
<body>
    <div class="container">
        <h1>Cleaners</h1>
        <div class="filters">
            <div class="filter-group-price">
                <h2>Price Filter</h2>
                <label><input type="radio" name="price" value="under50"> Under $50/hr</label><br>
                <label><input type="radio" name="price" value="50-100"> $50-$100/hr</label><br>
                <label><input type="radio" name="price" value="over100"> Over $100/hr</label>
            </div>
            <div class="filter-group-room">
                <h2>Rooms Filter</h2>
                <label><input type="radio" name="rooms" value="1"> 1 Room</label><br>
                <label><input type="radio" name="rooms" value="2"> 2 Rooms</label><br>
                <label><input type="radio" name="rooms" value="3+"> 3+ Rooms</label>
            </div>
        </div>
        <div class="cleaner-grid">
            <div class="cleaner1">
                <img src="/docs/images/Emily.png" alt="Cleaner 1">
                <h3>Emily</h3>
                <p>$50/hr</p>
                <p>⭐⭐⭐⭐</p>
            </div>
            <div class="cleaner2">
                <img src="/docs/images/Sophia.png" alt="Cleaner 2">
                <h3>Sophia</h3>
                <p>$60/hr</p>
                <p>⭐⭐⭐⭐⭐</p>
            </div>
            <div class="cleaner3">
                <img src="/docs/images/Olivia.png" alt="Cleaner 3">
                <h3>Olivia</h3>
                <p>$35/hr</p>
                <p>⭐⭐⭐</p>
            </div>
            <!-- </div>
            <div> -->
            <div class="cleaner4">
                <img src="/docs/images/Marly.png" alt="Cleaner 4">
                <h3>Marly</h3>
                <p>$55/hr</p>
                <p>⭐⭐⭐⭐</p>
            </div>
            <div class="cleaner5">
                <img src="/docs/images/John.png" alt="Cleaner 5">
                <h3>John</h3>
                <p>$80/hr</p>
                <p>⭐⭐⭐⭐</p>
            </div>
            <div class="cleaner6">
                <img src="/docs/images/Martha.png" alt="Cleaner 6">
                <h3>Martha</h3>
                <p>$50/hr</p>
                <p>⭐⭐⭐⭐</p>
            </div>
            <!-- </div>
            <div> -->
            <div class="cleaner7">
                <img src="/docs/images/Flynn.png" alt="Cleaner 7">
                <h3>Flynn</h3>
                <p>$80/hr</p>
                <p>⭐⭐⭐⭐</p>
            </div>
            <div class="cleaner8">
                <img src="/docs/images/Michael.png" alt="Cleaner 8">
                <h3>Michael</h3>
                <p>$80/hr</p>
                <p>⭐⭐⭐</p>
            </div>
        </div>
    </div>
</body>
</html>
