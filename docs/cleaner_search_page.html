<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaners Filters</title>
    <link rel="stylesheet" href="cleaner_search_page.css">
</head>
<body>
    <div class="container">
        <h1>Cleaners</h1>
        <div class="filters">
            <div class="filter-group">
                <h2>Price Filter</h2>
                <label><input type="radio" name="price" value="under50"> Under $50/hr</label><br>
                <label><input type="radio" name="price" value="50-100"> $50-$100/hr</label><br>
                <label><input type="radio" name="price" value="over100"> Over $100/hr</label>
            </div>
            <div class="filter-group">
                <h2>Rooms Filter</h2>
                <label><input type="radio" name="rooms" value="1"> 1 Room</label><br>
                <label><input type="radio" name="rooms" value="2"> 2 Rooms</label><br>
                <label><input type="radio" name="rooms" value="3+"> 3+ Rooms</label>
            </div>
        </div>
        <div class="cleaners">
            <div class="cleaner">
                <img src="Emily.jpg" alt="Cleaner 1">
                <h3>Emily</h3>
                <p>$50/hr</p>
                <p>⭐⭐⭐⭐</p>
            </div>
            <div class="cleaner">
                <img src="John.jpg" alt="Cleaner 2">
                <h3>John</h3>
                <p>$80/hr</p>
                <p>⭐⭐⭐⭐⭐</p>
            </div>
            <div class="cleaner">
                <img src="Olivia.jpg" alt="Cleaner 3">
                <h3>Olivia</h3>
                <p>$35/hr</p>
                <p>⭐⭐⭐</p>
            </div>
        </div>
    </div>
</body>
</html>
